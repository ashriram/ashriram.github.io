<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
<!--     <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h2 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h2>
        </div>
      </div>
 -->
      <div class="container content">
        {{ content }}

        {% include footer.html %}
      </div>
    </div>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <script src='{{ site.baseurl }}/assets/app.js'></script>

    <!-- New JS required for publications from bibtex -->
    <script src="{{ site.baseurl }}/public/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/public/js/bibtex.js" type="text/javascript"></script>
    {% if page.customjs %}
      {% for jsfile in page.customjs %}
      <script src='{{ site.baseurl }}/public/js/{{ jsfile }}.js' type="text/javascript"></script>
      {% endfor %}
    {% endif %}
    <!-- end bibtex JS -->
